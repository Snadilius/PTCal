<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalPT 2.0</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
        }

        .top-bar {
            background-color: #0046ad;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
        }

        .logo {
            color: #0046ad;
            font-weight: bold;
            font-size: 2.5rem;
            position: relative;
            margin-top: 10px;
            left: 20px;
            align-self: flex-start;
        }

        .legend {
            font-size: 1rem;
            color: #333;
            text-align: center;
            margin-top: 10px;
            max-width: 600px;
        }

        .container {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .media-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        video {
            max-width: 90%;
            width: 500px;
            height: auto;
        }

        .navigation-buttons {
            margin-top: 10px;
        }

        .navigation-buttons button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 1rem;
            background-color: #0046ad;
            color: white;
            border: none;
            cursor: pointer;
        }

        .back-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="top-bar">CalPT 2.0</div>
    <div class="container">
        <div class="logo">werfen</div>
        <p class="legend">
            Instrucciones.<br>
            Busca<br>
            Pega<br>
            Hola.
        </p>

        <div class="media-container">
            <h3 id="videoTitle">Pasos previos a la Calibraci贸n</h3>
            <video id="media" controls>
                <source src="instrucciones.mp4" type="video/mp4">
                Tu navegador no soporta la reproducci贸n de videos.
            </video>
            <div class="navigation-buttons">
                <button id="prevBtn" onclick="previousMedia()" style="display: none;">Anterior</button>
                <button id="nextBtn" onclick="nextMedia()">Siguiente</button>
            </div>
        </div>

        <div class="back-button">
            <button onclick="location.href='index.html'">Volver</button>
        </div>
    </div>

    <script>
        const mediaFiles = [
            { file: "instrucciones.mp4", title: "Pasos previos a la Calibraci贸n" },
            { file: "video2.mp4", title: "Ver valores de Calibraci贸n" },
            { file: "video3.mp4", title: "Valor de Normalidad" }
        ];
        let currentIndex = 0;
        const mediaElement = document.getElementById("media");
        const prevBtn = document.getElementById("prevBtn");
        const nextBtn = document.getElementById("nextBtn");
        const videoTitle = document.getElementById("videoTitle");

        function updateMedia() {
            mediaElement.src = mediaFiles[currentIndex].file;
            mediaElement.load();
            videoTitle.textContent = mediaFiles[currentIndex].title;
            prevBtn.style.display = currentIndex === 0 ? "none" : "inline-block";
            nextBtn.style.display = currentIndex === mediaFiles.length - 1 ? "none" : "inline-block";
        }

        function previousMedia() {
            if (currentIndex > 0) {
                currentIndex--;
                updateMedia();
            }
        }

        function nextMedia() {
            if (currentIndex < mediaFiles.length - 1) {
                currentIndex++;
                updateMedia();
            }
        }

        updateMedia();
    </script>
</body>
</html>
