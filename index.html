<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalPT 2.0</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
        }

        .top-bar {
            background-color: #0046ad;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
        }

        .container {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo {
            color: #0046ad;
            font-weight: bold;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .input-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .inputs, .result-box {
            display: grid;
            grid-template-columns: auto auto;
            gap: 10px;
            border: 1px solid black;
            padding: 15px;
            background-color: #f9f9f9;
            width: 300px;
            align-items: center;
            justify-content: center;
        }

        .inputs input {
            width: 100px;
            height: 30px;
            font-size: 1rem;
            text-align: center;
        }

        .result-box {
            background-color: #cceeff;
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
            width: 300px;
            height: 100px;
            margin-top: 10px;
        }

        .calculate-button {
            margin-top: 10px;
            padding: 8px 15px;
            font-size: 1rem;
            background-color: #0046ad;
            color: white;
            border: none;
            cursor: pointer;
        }

        @media (max-width: 400px) {
            .inputs, .result-box {
                width: 250px;
            }
            .inputs input {
                width: 80px;
            }
            .result-box {
                font-size: 2.5rem;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">CalPT 2.0</div>
    <div class="container">
        <div class="logo">werfen</div>
        
        <div class="input-section">
            <div class="inputs">
                <label for="x">x:</label>
                <input type="number" id="x" step="any">
                <label for="y">y:</label>
                <input type="number" id="y" step="any">
                <label for="normalidad">Normalidad (seg):</label>
                <input type="number" id="normalidad" step="any">
                <label for="calibracion">100% Calibraci√≥n (seg):</label>
                <input type="number" id="calibracion" step="any">
            </div>
        </div>
        <button class="calculate-button" onclick="calculate()">Calcular</button>
        <div class="result-box" id="result">0.0</div>
    </div>

    <script>
        function calculate() {
            const x = parseFloat(document.getElementById('x').value);
            const y = parseFloat(document.getElementById('y').value);
            const normalidad = parseFloat(document.getElementById('normalidad').value);
            const calibracion = parseFloat(document.getElementById('calibracion').value);

            if (isNaN(x) || isNaN(y) || isNaN(normalidad) || isNaN(calibracion) || normalidad === 0) {
                alert('Por favor, introduce todos los datos correctamente. Normalidad no puede ser cero.');
                return;
            }

            const result = 1 / ((x * (calibracion / normalidad)) + y);
            document.getElementById('result').textContent = result.toFixed(1);
        }
    </script>
</body>
</html>
